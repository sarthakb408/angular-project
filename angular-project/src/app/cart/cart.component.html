<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">No</th>
        <th scope="col">Product Name</th>
        <th scope="col">Product Category</th>
        <th scope="col">Rating</th>
        <th scope="col">Quantity</th>
        <th scope="col">Price</th>
        <th scope="col">Remove</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let receiveiItem of receiveCartItems, let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{receiveiItem.product_name}}</td>
        <td>{{receiveiItem.product_category}}</td>
        <td>{{receiveiItem.rating}}</td>
        <td>{{receiveiItem.units_available}}</td>
        <td>{{receiveiItem.price}}</td>
        <td><button class="btn btn-danger btn-sm" (click)="removeItem(receiveiItem)">Remove</button></td>
      </tr>
      <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <th>Total:</th>
          <td></td>
          <td></td>

      </tr>
    </tbody>
  </table>

  <div class="container-fluid">
    <button class="btn btn-success mt-3" style="float: right;" (click)="pay()">Place Order</button>
</div>
