<div class="body">
    <div class="card">
        <div class="card-top border-bottom text-center"> <a href="#"> Back to shop</a> <span id="logo">Payment
                Gateway</span> </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-7">
                    <div class="left border">
                        <div class="row"> <span class="header">Payment</span>
                            <div class="icons"> <img src="https://img.icons8.com/color/48/000000/visa.png" /> <img
                                    src="https://img.icons8.com/color/48/000000/mastercard-logo.png" /> <img
                                    src="https://img.icons8.com/color/48/000000/maestro.png" /> </div>
                        </div>
                        <form> <span>Cardholder's name:</span> <input placeholder="Card Holder Name"> <span>Card
                                Number:</span> <input placeholder="0125 6780 4567 9909">
                            <div class="row">
                                <div class="col-4"><span>Expiry date:</span> <input placeholder="MM/YY"> </div>
                                <div class="col-4"><span>CVV:</span> <input id="cvv"> </div>
                            </div> <input type="checkbox" id="save_card" class="align-left"> <label for="save_card">Save
                                card details to wallet</label>
                        </form>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="right border">
                        <div class="header">Order Summary</div>
                        <p>Total Items: </p>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Products</th>
                                    <th scope="col">Price</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let receiveSummary of receiveSummaryData,let i = index">
                                    <th scope="row">{{i+1}}</th>
                                    <td>{{receiveSummary.product_name}}</td>
                                    <td>{{receiveSummary.price}}</td>
                                </tr>

                            </tbody>
                        </table>

                        <hr>
                        <div class="row lower">
                            <div class="col text-left">Subtotal</div>
                            <div class="col text-right"></div>
                        </div>
                        <div class="row lower">
                            <div class="col text-left">Delivery</div>
                            <div class="col text-right">Free</div>
                        </div>
                        <div class="row lower">
                            <div class="col text-left"><b>Total to pay</b></div>
                            <div class="col text-right"><b></b></div>
                        </div>
                        <div class="row lower">
                            <div class="col text-left"><a href="#"><u>Add promo code</u></a></div>
                        </div>
                        <div class="button row">
                            <button class="col btn text-center btn-sm p-1" (click)="addHistory()" style="font-size: 16px;">Place order</button>&nbsp;&nbsp;
                            <button class="col btn text-center btn-sm p-1" (click)="showsuccess()" style="font-size: 16px; ">Pay After Delivery</button>
                        </div>
                        <p class="text-muted text-center">Complimentary Shipping & Returns</p>
                    </div>
                </div>
            </div>
        </div>
        <div> </div>
    </div>
</div>
